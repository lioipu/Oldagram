<html>
    <head>
        <title>test page</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        
        <header>
            <div class="profile-wrapper">         
                <img class="logo" src="images/logo.png">
                <img class="avatar" src="images/user-avatar.png" alt="smiling face portrait">
                
            </div>
        </header>

        <section>
            <div class="post-wrapper">
                <section class="user-info">
                    <img class="avatar" src="images/avatar-vangogh.jpg" alt="profile portrait of Vincent van Gogh">
                    <div class="user-text">                    
                        <p class="profile-name">Vincent van Gogh</p>
                        <p class="location">Zudert, Netherlands</p>
                    </div>
                </section>
                <figure class="post-content">
                    <img class="post-pic" src="images/post-vangogh.jpg" alt="portrait painting of vangogh">
                    <figcaption class="post-body">
                        <div class="reaction-icons">
                            <img class="icon" src="images/icon-heart.png">
                            <img class="icon" src="images/icon-comment.png">
                            <img class="icon" src="images/icon-dm.png">
                        </div>
                        <p class="like-counter bolder-text">21,492 likes</p>
                        <p class="post-commants">
                            <span class="like-counter bolder-text">vincey1853</span> just took a few mushrooms lol
                        </p>
                    </figcaption>
                </figure>

            </div>
        </section>
    </body>
</html>
